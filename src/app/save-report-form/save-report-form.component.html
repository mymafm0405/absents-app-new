<div class="row text-center">
    <div class="col-md-12">
        <h4 class="title">Choose the date to save or update your current report then click (Save changes)</h4>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-push-3">
        <form (ngSubmit)="onSubmit(reportForm)" #reportForm="ngForm">
            <div class="row">
                <div class="col-md-10">
                    <div class="form-group">
                        <input type="date" id="date" class="form-control" name="date" ngModel required>
                    </div>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-success" type="submit" [disabled]="!reportForm.valid">Save changes</button>
                </div>
            </div>
            <div class="alert alert-success" *ngIf="success && message">
                <h4 class="text-center">{{ message }}</h4>
            </div>
            <div class="alert alert-danger" *ngIf="fail && message">
                <h4 class="text-center">{{ message }}</h4>
            </div>
        </form>
    </div>
</div>
